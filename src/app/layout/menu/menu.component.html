
<div class="main-menu-content" *ngIf="!this.usersService.isLogged()">
<ul>
  <li>
    <a (click)="register()" class=" click">
      <i class="fa fa-user-plus"></i> Rejstracja
    </a>
  </li>
  <li>
    <a (click)="login()" class=" click" >
      <i class="fa fa-sign-in"></i> Zaloguj się
    </a>
  </li>
</ul>
</div>





<div class="main-menu-content" *ngIf="this.usersService.isLogged()">
<ul>
  <li >
    <a (click)="redirectIfLogged()" class=" click">
      <i class="fa fa-user"></i> Mój panel
    </a>
  </li>
  <li >
    <a (click)="logout()" class=" click">
      <i class="fa fa-sign-out"></i> Wyloguj Się
    </a>
  </li>
</ul>
</div>
