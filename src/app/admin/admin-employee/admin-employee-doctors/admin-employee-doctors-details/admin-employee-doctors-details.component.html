<div class="row">
  <div class="col">
    <h3>
      Zmiana danych pracownika
    </h3>
    <form [formGroup]="doctorForm" >
      <mat-form-field class="example-full-width ">
        <input matInput placeholder="Imię" formControlName="firstName">
        <mat-error *ngIf="!doctorForm.get('firstName').valid && doctorForm.get('firstName').dirty">
          Imie jest <strong>wymagane</strong> i musi zawierać od <strong>2 do 20</strong> znaków
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width ">
        <input matInput placeholder="Nazwisko" formControlName="lastName">
        <mat-error *ngIf="!doctorForm.get('lastName').valid && doctorForm.get('lastName').dirty">
          Nazwisko jest <strong>wymagane</strong> i musi zawierać od <strong>2 do 20</strong> znaków
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Specializacja" formControlName="specialization">
        <mat-error *ngIf="!doctorForm.get('specialization').dirty">
          Specjalizacja jest <strong>wymagana</strong>
        </mat-error>
      </mat-form-field>
    </form>
    <button [disabled]="doctorForm.invalid"  (click)="updateDoctor()" mat-raised-button color="primary" >Zapisz</button>
  </div>
</div>
