<mat-table [dataSource]="dataSourceRecepcionist" class="mat-elevation-z8">
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
  </ng-container>

  <!-- First Name Column -->
  <ng-container matColumnDef="firstName">
    <mat-header-cell *matHeaderCellDef> ImiÄ™ </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.firstName}} </mat-cell>
  </ng-container>

  <!-- Last Name Column -->
  <ng-container matColumnDef="lastName">
    <mat-header-cell *matHeaderCellDef> Nazwisko </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.lastName}} </mat-cell>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
  </ng-container>

  <!-- Banned Column -->
  <ng-container matColumnDef="banned">
    <mat-header-cell *matHeaderCellDef> Zablokuj/Odblokuj </mat-header-cell>
    <mat-cell *matCellDef="let element" >
      <button (click)="bannedForm.controls.banned.setValue(true); bannedRecepcionist(element) "  mat-raised-button color="primary" *ngIf="element.banned===false" >Zablokuj</button>
      <button  (click)="bannedForm.controls.banned.setValue(false); bannedRecepcionist(element); " mat-raised-button color="primary" *ngIf="element.banned===true" >Odblokuj</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumnsRecepcionist"></mat-header-row>
  <mat-row  *matRowDef="let row; columns: displayedColumnsRecepcionist;"></mat-row>
</mat-table>
