<div class="data-container">
  <form [formGroup]="loginForm" >

    <div class="form-group">
      <div >
        <label>Email</label>
        <input formControlName="email" type="text" class="form-control" placeholder="email">
      </div>
      <div >
        <label>Has≈Ço</label>
        <input formControlName="password" type="text" class="form-control" placeholder="password">
      </div>
    </div>

    <div class="row top">
      <div class="col-sm-12">
        <button (click)="login()" [disabled]="loginForm.invalid" type="submit" class="btn btn text-white ">Zaloguj</button>
      </div>
    </div>
  </form>

    <pre> {{loginForm.value | json}}</pre>

</div>
