<div class="content">


  <table mat-table [dataSource]="dataSourceVisit" matSort class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Data </th>
      <td mat-cell *matCellDef="let element"> {{element.day}}/{{element.month}}/{{element.year}}</td>
    </ng-container>


    <!-- Symbol Column -->
    <ng-container  matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Godzina </th>
      <td mat-cell *matCellDef="let element"> {{element.hour}} :  {{(element.minutes == 0 ? '00' : (element.minutes < 10 ? '0' + element.minutes : element.minutes))}}</td>
    </ng-container>


    <!-- Name Column -->
    <ng-container matColumnDef="doctor">
      <th mat-header-cell *matHeaderCellDef> Doktor </th>
      <td mat-cell *matCellDef="let element">{{element.doctor.firstName}}  {{element.doctor.lastName}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="pay">
      <th mat-header-cell *matHeaderCellDef> Opłać </th>
      <td mat-cell *matCellDef="let element">   <button  mat-raised-button color="primary" >Opłać</button></td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="cancel">
      <th mat-header-cell *matHeaderCellDef> Odwołaj </th>
      <td mat-cell *matCellDef="let element">   <button  (click)="cancelVisit(element.id)" mat-raised-button color="primary">Odwołaj</button></td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
</div>
